<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gio's Skyrim</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Wabbajack Skyrim compilation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" /> -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Custom Styles used by docsify-themeable -->
  <style>
    :root {
      --strong-color: currentColor;
      --strong-font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    // import themes and languages from esm.sh
    import dark_plus from 'https://esm.sh/@shikijs/themes@1/dark-plus';
    import dotenv from 'https://esm.sh/@shikijs/langs@1/dotenv';
    import json from 'https://esm.sh/@shikijs/langs@1/json';
    import shellscript from 'https://esm.sh/@shikijs/langs@1/shellscript';

    window.$docsify = {
      name: "Gio's Skyrim",
      repo: 'https://github.com/gio-gianny/gio_skyrim_stock_game',
      loadSidebar: '/docs/_sidebar.md',
      alias: {
        '/.*/_sidebar.md': '/docs/_sidebar.md'
      },
      subMaxLevel: 2,
      // Relative path enabled
      relativePath: true,
      copyCode: {
        buttonText: '<i class="fa-solid fa-copy"></i>',
      },
      'flexible-alerts': {
        style: 'flat'
        // style: 'callout'
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            // Invoked each time after the data is fully loaded, no arguments,
            // Appends " - Gio's Skyrim" to the title
            document.title += " - Gio's Skyrim";
          });
        }
      ],
      shiki: {
        theme: dark_plus,
        langs: [dotenv, json, shellscript],
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Text Search: https://docsify.js.org/#/plugins?id=full-text-search -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- Theme: https://github.com/jhildenbiddle/docsify-themeable -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Flexible Alerts: https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script type="module" src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- Copy Code: https://github.com/jperasmus/docsify-copy-code -->
  <script type="module" src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- FontAwesome: https://github.com/erickjx/docsify-fontawesome -->
  <script type="module" src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

  <!-- Pagination: https://github.com/imyelo/docsify-pagination -->
  <script type="module" src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Syntax highlighting with Shiki: https://github.com/simochee/docsify-shiki -->
  <script type="module" src="//cdn.jsdelivr.net/npm/docsify-shiki@v1"></script>
</body>

</html>
